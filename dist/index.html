<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>S2I Advanced JS: Lifestyle City App</title>


</head>
<body>
    <div class="main-container">

        <h1>Lifestyle City App</h1>
        <h3>Rate the quality of life in your favourite city</h3>

        <div class="search-container">

            <div class="input-container">
                <input type="text" id="city-input" placeholder="Type a city" autofocus>
                <button id="search-button"> Search! </button>
            </div>

                <div class="city-container">

                    <p class="city-name"></p>
                    <p class="city-score"></p>
                    <p class="city-description"></p>

                    <div class="category-container">
                        <ul id="category-items"></ul>
                        <ul id="category-scores"></ul>
                    </div>

                </div>
        </div>

    </div>


    <script src="bundle.js"></script>
</body>
</html>
